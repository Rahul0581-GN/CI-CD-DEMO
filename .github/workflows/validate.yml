name: Deploy to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          Invoke-WebRequest -Uri "https://developer.salesforce.com/media/salesforce-cli/sfdx-windows.exe" -OutFile "sfdx-windows.exe"
          Start-Process -FilePath "sfdx-windows.exe" -ArgumentList "/quiet" -Wait

      - name: Authenticate with Salesforce
        run: |
          echo ${{ secrets.SFDX_AUTH_URL }} | .\sfdx\bin\sfdx force:auth:sfdxurl:store -f - -a MyOrg

      - name: Deploy Metadata
        run: |
          .\sfdx\bin\sfdx force:source:deploy -p force-app
